<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista em HTML</title>
</head>
<body>
    <h1>Listas em HTML</h1>
    <p>É possivel misturar tipos de listas</p>
        <h2>Listas Ordenadas</h2>
            <ol type="A"> <!-- Lista Ordenada-->
                <li>bebe</li>
                <li>criança</li> <!--</li>(tag de fechamento é opcional)-->
                <li>adolescente</li>
                <li>adulto</li>
                <li>idoso</li>
            </ol>
        
            <h2>Lista não ordenadas</h2>
                <ul>
                    <li>Arroz</li>
                    <li>Feijão</li>
                    <li>Pão</li>
                    <li>Leite</li>
                </ul>

            <h2>Lista de definição</h2> <!--Nome e descrição-->
                <dl>
                    <dt>Xbox</dt>
                    <dd>Melhor no serviços</dd>

                    <dt>Playstation</dt>
                    <dd>Melhor nos exclusivos</dd>
                </dl>
            
</body>
</html>
